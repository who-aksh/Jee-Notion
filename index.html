<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌿 Focus HQ — Zen Study Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      transition: background 0.4s ease, color 0.4s ease;
    }
    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      border-radius: 1rem;
    }
    .dark .glass {
      background: rgba(30, 30, 30, 0.6);
      color: #f0f0f0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const allKeys = Object.keys(localStorage).filter(k => !k.includes('-deadline'));
      const doneKeys = allKeys.filter(k => localStorage.getItem(k) === 'true');
      const percent = allKeys.length ? Math.round((doneKeys.length / allKeys.length) * 100) : 0;
      document.getElementById('progress-bar').style.width = percent + '%';
      document.getElementById('progress-text').textContent = percent + '% Complete';const toggle = document.getElementById('dark-toggle');
  toggle.onclick = () => {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('dark-mode', document.documentElement.classList.contains('dark'));
  };
  if (localStorage.getItem('dark-mode') === 'true') {
    document.documentElement.classList.add('dark');
  }
});

  </script>
</head>
<body class="bg-gradient-to-br from-white via-teal-50 to-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold">📘 Focus HQ</h1>
      <button id="dark-toggle" class="text-xs px-3 py-1 border border-gray-400 rounded-full hover:bg-teal-200 dark:hover:bg-teal-600 transition">🌓 Toggle Mode</button>
    </div>
    <h2 class="text-lg mb-6 text-gray-500 dark:text-gray-300">Track your syllabus, mocks & goals in one calm place</h2><div class="w-full bg-gray-300 h-4 rounded overflow-hidden mb-2">
  <div id="progress-bar" class="bg-teal-500 h-full transition-all duration-500" style="width: 0%"></div>
</div>
<p id="progress-text" class="text-sm text-gray-600 dark:text-gray-400 mb-6">0% Complete</p>

<div class="grid gap-3">
  <a href="syllabus.html" class="block glass px-5 py-3 text-center text-lg font-medium text-white bg-teal-600 hover:bg-teal-700 transition">📚 Go to Syllabus</a>
  <a href="mock-tests.html" class="block glass px-5 py-3 text-center text-lg font-medium text-white bg-teal-500 hover:bg-teal-600 transition">📝 Log Mock Tests</a>
  <a href="calendar.html" class="block glass px-5 py-3 text-center text-lg font-medium text-white bg-teal-400 hover:bg-teal-500 transition">📅 Open Calendar</a>
  <a href="goals.html" class="block glass px-5 py-3 text-center text-lg font-medium text-white bg-teal-400 hover:bg-teal-500 transition">🎯 Manage Goals</a>
  <a href="habits.html" class="block glass px-5 py-3 text-center text-lg font-medium text-white bg-teal-400 hover:bg-teal-500 transition">🔥 Habit Tracker</a>
</div>

<footer class="text-center text-xs text-gray-400 pt-8 dark:text-gray-500">
  © 2025 • Built with 💻 and calm focus • v4.3
</footer>

  </div>
</body>
</html>
