<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEE Tracker - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let syllabus = {
      Physics: [
        "Units and Measurements", "Kinematics", "Laws of Motion", "Work, Energy and Power",
        "System of Particles and Rotational Motion", "Gravitation", "Mechanical Properties of Solids",
        "Mechanical Properties of Fluids", "Thermal Properties of Matter", "Thermodynamics",
        "Kinetic Theory", "Oscillations", "Waves", "Electric Charges and Fields",
        "Electrostatic Potential and Capacitance", "Current Electricity", "Moving Charges and Magnetism",
        "Magnetism and Matter", "Electromagnetic Induction", "Alternating Current",
        "Electromagnetic Waves", "Ray Optics and Optical Instruments", "Wave Optics",
        "Dual Nature of Radiation and Matter", "Atoms", "Nuclei", "Semiconductor Electronics"
      ],
      Chemistry: [
        "Some Basic Concepts of Chemistry", "Structure of Atom", "Classification of Elements and Periodicity in Properties",
        "Chemical Bonding and Molecular Structure", "States of Matter: Gases and Liquids",
        "Thermodynamics", "Equilibrium", "Redox Reactions", "Hydrogen", "The s-Block Element",
        "Some p-Block Elements", "Organic Chemistry - Basic Principles and Techniques",
        "Hydrocarbons", "Environmental Chemistry", "Solid State", "Solutions",
        "Electrochemistry", "Chemical Kinetics", "Surface Chemistry", "The p-Block Element",
        "The d- and f-Block Elements", "Coordination Compounds", "Haloalkanes and Haloarenes",
        "Alcohols, Phenols and Ethers", "Aldehydes, Ketones and Carboxylic Acids",
        "Organic Compounds Containing Nitrogen", "Biomolecules", "Polymers", "Chemistry in Everyday Life"
      ],
      Mathematics: [
        "Sets, Relations and Functions", "Complex Numbers and Quadratic Equations", "Linear Inequalities",
        "Permutations and Combinations", "Binomial Theorem", "Sequence and Series",
        "Straight Lines", "Conic Sections", "Introduction to Three Dimensional Geometry",
        "Limits and Derivatives", "Mathematical Reasoning", "Statistics", "Probability",
        "Matrices", "Determinants", "Relations and Functions", "Inverse Trigonometric Functions",
        "Continuity and Differentiability", "Application of Derivatives", "Integrals",
        "Application of Integrals", "Differential Equations", "Vectors", "Three Dimensional Geometry",
        "Linear Programming", "Probability (Advanced)"
      ]
    };function renderSyllabus() {
  const container = document.getElementById('syllabus-list');
  container.innerHTML = '';
  let total = 0, completed = 0;

  for (let subject in syllabus) {
    const id = subject.toLowerCase();
    const section = document.createElement('div');

    const toggleBtn = document.createElement('button');
    toggleBtn.className = 'w-full text-left bg-gray-200 px-4 py-2 font-bold rounded';
    toggleBtn.textContent = subject;
    toggleBtn.onclick = () => {
      const list = document.getElementById(`${id}-topics`);
      list.classList.toggle('hidden');
    };

    const list = document.createElement('div');
    list.id = `${id}-topics`;
    list.className = 'mt-2 space-y-1';

    syllabus[subject].forEach(topic => {
      total++;
      const topicId = `${subject}-${topic}`.replace(/\s+/g, '-');
      const isChecked = localStorage.getItem(topicId) === 'true';
      const deadline = localStorage.getItem(`${topicId}-deadline`) || '';
      if (isChecked) completed++;

      const row = document.createElement('div');
      row.className = `flex items-center gap-2 cursor-pointer p-1 rounded ${isChecked ? 'bg-gray-200 text-gray-500 line-through' : 'hover:bg-gray-100'}`;
      row.onclick = () => toggleTopic(topicId);

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = topicId;
      checkbox.checked = isChecked;
      checkbox.className = 'pointer-events-none';

      const topicText = document.createElement('span');
      topicText.textContent = topic;

      const dateInput = document.createElement('input');
      dateInput.type = 'date';
      dateInput.value = deadline;
      dateInput.className = 'ml-auto text-sm border rounded px-1';
      dateInput.onchange = (e) => {
        e.stopPropagation();
        saveDeadline(topicId, e.target.value);
      };

      row.appendChild(checkbox);
      row.appendChild(topicText);
      row.appendChild(dateInput);
      list.appendChild(row);
    });

    section.appendChild(toggleBtn);
    section.appendChild(list);
    container.appendChild(section);
  }

  const percent = Math.round((completed / total) * 100);
  document.getElementById('progress-bar').style.width = `${percent}%`;
  document.getElementById('progress-text').textContent = `${percent}% complete`;
}

function toggleTopic(id) {
  const current = localStorage.getItem(id) === 'true';
  localStorage.setItem(id, !current);
  renderSyllabus();
}

function saveDeadline(id, date) {
  localStorage.setItem(`${id}-deadline`, date);
}

document.addEventListener('DOMContentLoaded', () => {
  renderSyllabus();
});

  </script>
</head>
<body>
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">ðŸ“˜ JEE Tracker Dashboard</h1><section class="mb-6">
  <h2 class="text-2xl font-semibold mb-2">Your Progress</h2>
  <div class="w-full bg-gray-300 h-4 rounded overflow-hidden">
    <div id="progress-bar" class="bg-green-500 h-full" style="width: 0%"></div>
  </div>
  <p id="progress-text" class="text-sm mt-1">0% complete</p>

  <h3 class="text-xl mt-4 font-semibold">Syllabus</h3>
  <div id="syllabus-list" class="space-y-4 mt-2"></div>
</section>

  </div>
</body>
</html>
