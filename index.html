<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE Tracker - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .navbar { background: #f8f9fa; padding: 1rem; border-bottom: 1px solid #e2e8f0; }
    .active-link { font-weight: bold; color: #2563eb; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="navbar flex justify-around">
    <a href="index.html" class="hover:underline">🏠 Home</a>
    <a href="syllabus.html" class="hover:underline">📚 Syllabus</a>
    <a href="mock-tests.html" class="hover:underline">📝 Mock Tests</a>
  </div>

  <div class="max-w-2xl mx-auto p-6 text-center">
    <h1 class="text-4xl font-bold mb-4">📘 Welcome to JEE Tracker</h1>
    <h2 class="text-xl mb-6">Track your syllabus, mocks, and goals</h2>

    <div class="w-full bg-gray-300 h-4 rounded overflow-hidden mb-2">
      <div id="progress-bar" class="bg-green-500 h-full transition-all duration-300" style="width: 0%"></div>
    </div>
    <p id="progress-text" class="text-sm text-gray-600 mb-6">0% Complete</p>

    <div class="space-y-2">
      <a href="syllabus.html" class="block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">📚 Go to Syllabus</a>
      <a href="mock-tests.html" class="block bg-purple-600 text-white px-5 py-2 rounded hover:bg-purple-700 transition">📝 Log Mock Tests</a>
    </div>

    <div class="mt-8">
      <h3 class="text-lg font-semibold">📅 Countdown to JEE</h3>
      <p id="jee-countdown" class="text-red-600 text-sm mt-1"></p>
    </div>

    <div class="mt-6">
      <h3 class="text-lg font-semibold">💬 Quote of the Day</h3>
      <p id="quote" class="italic text-gray-700 mt-1">"Success is no accident..."</p>
    </div>
  </div>

  <script>
    const JEE_DATE = new Date("2026-01-24");
    const today = new Date();
    const diffDays = Math.ceil((JEE_DATE - today) / (1000 * 60 * 60 * 24));
    document.getElementById('jee-countdown').textContent = `${diffDays} days left until JEE Main 2026!`;

    const quotes = [
      "Push yourself, because no one else is going to do it for you.",
      "The harder you work for something, the greater you'll feel when you achieve it.",
      "Success is no accident. It is hard work, perseverance, and learning.",
      "Great things never come from comfort zones."
    ];
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote').textContent = `"${randomQuote}"`;

    const allKeys = Object.keys(localStorage).filter(k => k && !k.includes('-deadline') && !k.includes('-logs'));
    const doneKeys = allKeys.filter(k => localStorage.getItem(k) === 'true');
    const percent = allKeys.length ? Math.round((doneKeys.length / allKeys.length) * 100) : 0;
    document.getElementById('progress-bar').style.width = percent + '%';
    document.getElementById('progress-text').textContent = percent + '% Complete';
  </script>
</body>
</html>
