<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE Mock Test Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .navbar { background: #f8f9fa; padding: 1rem; border-bottom: 1px solid #e2e8f0; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="navbar flex justify-around">
    <a href="index.html" class="hover:underline">ğŸ  Home</a>
    <a href="syllabus.html" class="hover:underline">ğŸ“š Syllabus</a>
    <a href="mock-tests.html" class="font-bold text-purple-600 underline">ğŸ“ Mock Tests</a>
  </div>  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4">ğŸ“ JEE Mock Test Logger</h1><div class="grid md:grid-cols-2 gap-8">
  <!-- JEE Mains -->
  <div>
    <h2 class="text-xl font-semibold mb-2 text-blue-600">ğŸ“˜ JEE Mains</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mb-3">
      <input type="date" id="mains-date" class="border px-2 py-1 rounded" />
      <input type="text" id="mains-score" placeholder="Score/Percentile" class="border px-2 py-1 rounded" />
      <input type="text" id="mains-remarks" placeholder="Remarks" class="border px-2 py-1 rounded" />
    </div>
    <button onclick="saveMock('mains')" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 mb-4">Add Entry</button>
    <canvas id="mains-chart" class="mb-4"></canvas>
    <div id="mains-log"></div>
  </div>

  <!-- JEE Advanced -->
  <div>
    <h2 class="text-xl font-semibold mb-2 text-purple-600">ğŸ“— JEE Advanced</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mb-3">
      <input type="date" id="advanced-date" class="border px-2 py-1 rounded" />
      <input type="text" id="advanced-score" placeholder="Score" class="border px-2 py-1 rounded" />
      <input type="text" id="advanced-remarks" placeholder="Remarks" class="border px-2 py-1 rounded" />
    </div>
    <button onclick="saveMock('advanced')" class="bg-purple-600 text-white px-4 py-1 rounded hover:bg-purple-700 mb-4">Add Entry</button>
    <canvas id="advanced-chart" class="mb-4"></canvas>
    <div id="advanced-log"></div>
  </div>
</div>

  </div>  <script>
    function saveMock(type) {
      const date = document.getElementById(`${type}-date`).value;
      const score = document.getElementById(`${type}-score`).value;
      const remarks = document.getElementById(`${type}-remarks`).value;
      const entry = { date, score, remarks };

      const logs = JSON.parse(localStorage.getItem(`${type}-logs`) || '[]');
      logs.unshift(entry);
      localStorage.setItem(`${type}-logs`, JSON.stringify(logs));
      renderMocks(type);
    }

    function deleteMock(type, index) {
      const logs = JSON.parse(localStorage.getItem(`${type}-logs`) || '[]');
      logs.splice(index, 1);
      localStorage.setItem(`${type}-logs`, JSON.stringify(logs));
      renderMocks(type);
    }

    function renderMocks(type) {
      const logs = JSON.parse(localStorage.getItem(`${type}-logs`) || '[]');
      const container = document.getElementById(`${type}-log`);
      container.innerHTML = logs.map((log, i) => `
        <div class="border p-2 rounded mb-2 bg-gray-50">
          <div><strong>Date:</strong> ${log.date}</div>
          <div><strong>Score:</strong> ${log.score}</div>
          <div><strong>Remarks:</strong> ${log.remarks}</div>
          <button onclick="deleteMock('${type}', ${i})" class="text-xs text-red-500 underline mt-1">Delete</button>
        </div>
      `).join('');

      renderChart(type, logs);
    }

    function renderChart(type, logs) {
      const ctx = document.getElementById(`${type}-chart`).getContext('2d');
      if (!ctx) return;
      const scores = logs.map(log => parseFloat(log.score)).filter(n => !isNaN(n)).reverse();
      const dates = logs.map(log => log.date).reverse();

      if (window[`${type}Chart`]) window[`${type}Chart`].destroy();

      window[`${type}Chart`] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: `${type === 'mains' ? 'JEE Mains' : 'JEE Advanced'} Scores`,
            data: scores,
            fill: false,
            borderColor: type === 'mains' ? '#2563eb' : '#7c3aed',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      ['mains', 'advanced'].forEach(renderMocks);
    });
  </script></body>
</html>
