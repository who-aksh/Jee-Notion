
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEE Mock Test Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function saveMock(type) {
      const date = document.getElementById(`${type}-date`).value;
      const score = document.getElementById(`${type}-score`).value;
      const remarks = document.getElementById(`${type}-remarks`).value;
      const entry = { date, score, remarks };

      const logs = JSON.parse(localStorage.getItem(`${type}-logs`) || '[]');
      logs.unshift(entry);
      localStorage.setItem(`${type}-logs`, JSON.stringify(logs));
      renderMocks(type);
    }

    function renderMocks(type) {
      const logs = JSON.parse(localStorage.getItem(`${type}-logs`) || '[]');
      const container = document.getElementById(`${type}-log`);
      container.innerHTML = logs.map(log => `
        <div class="border p-2 rounded mb-2 bg-gray-50">
          <div><strong>Date:</strong> ${log.date}</div>
          <div><strong>Score:</strong> ${log.score}</div>
          <div><strong>Remarks:</strong> ${log.remarks}</div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      ['mains', 'advanced'].forEach(renderMocks);
    });
  </script>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4">📝 JEE Mock Test Logger</h1>
    <div class="text-center mb-4">
      <a href="index.html" class="text-blue-600 underline mr-4">← Back to Home</a>
      <a href="syllabus.html" class="text-blue-600 underline">Go to Syllabus →</a>
    </div>

    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2 text-blue-600">📘 JEE Mains</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mb-3">
        <input type="date" id="mains-date" class="border px-2 py-1 rounded" />
        <input type="text" id="mains-score" placeholder="Score/Percentile" class="border px-2 py-1 rounded" />
        <input type="text" id="mains-remarks" placeholder="Remarks" class="border px-2 py-1 rounded" />
      </div>
      <button onclick="saveMock('mains')" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 mb-4">Add Entry</button>
      <div id="mains-log"></div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2 text-purple-600">📗 JEE Advanced</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mb-3">
        <input type="date" id="advanced-date" class="border px-2 py-1 rounded" />
        <input type="text" id="advanced-score" placeholder="Score" class="border px-2 py-1 rounded" />
        <input type="text" id="advanced-remarks" placeholder="Remarks" class="border px-2 py-1 rounded" />
      </div>
      <button onclick="saveMock('advanced')" class="bg-purple-600 text-white px-4 py-1 rounded hover:bg-purple-700 mb-4">Add Entry</button>
      <div id="advanced-log"></div>
    </section>
  </div>
</body>
</html>
